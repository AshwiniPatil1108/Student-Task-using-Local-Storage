<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>STUDENTS TASK BY USING LS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="./accets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header p-4">
            <h2>Student Task Using Local Storage</h2>
        </header>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4 mb-5 md-0">
                    <div class="card">  
                        <div class="card-body">   
                            <form id="stdForm">
                                <div class="form-group">
                                    <label for="fname">First Name</label>
                                    <input id="fname" required type="text" class="form-control" id="fname">
                                </div>
                                <div class="form-group">
                                    <label for="lname">Last Name</label>
                                    <input id="lname" required type="text" class="form-control" id="lname">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input id="email" required type="text" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="contact">Contact</label>
                                    <input id="contact" required type="text" class="form-control" id="contact">
                                </div>
                                <button type="submit" id="submitBtn" class="btn btn-dark btn-sm btn-block">Add Student</button>
                                <button type="button" id="updateBtn" class="btn btn-warning btn-sm btn-block d-none">Update Student</button>
                            </form>
                        </div>      
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="table-responsive">
                        <table class="table table-bordered text-white " id="stdTable">
                            <thead>
                                <tr>
                                    <th>Sr.No</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                    <th>Edit</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody id="stdCotainer">
    
                    
                            </tbody>
                        </table>
                    </div>
                    <p class="alert alert-warning d-none" style="text-align: center;" id="noStd">
                        No Student Added Yet 
                    </p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.all.min.js"></script>
        <script src="./accets/js/app.js"></script>
    </body>
</html>
